<div class="jumbotron">
    <h1>Car Gallery</h1>
    <p class="lead">
        Bla blabla blabla blablal bla
    </p>
</div>

<div class="container">
    <div class="row user-menu-container square">
        <div class="col-md-4 user-menu user-pad">
            <div class="user-menu-content">
                <h3>
                    Current models
                </h3>

                <div class="row">
                    <div class="col-md-6" ng-repeat="car in cars">
                        <div class="view">
                            <div class="caption">
                                <p>{{ car.brand }}</p>
                            </div>
                            <a href="#">
                                <img src="{{ car.picture }}"
                                 class="img-responsive">
                            </a>
                        </div>
                        <div class="info">
                            <a href="#">{{ car.model }}</a>
                            <p class="small coral text-right"><i class="fa fa-clock-o"></i> Year: {{ car.year }}</p>
                        </div>
                        <div class="stats turqbg">
                            <span class="fa fa-heart-o"> <strong>${{ car.price }}</strong></span>
                            <span class="fa fa-eye pull-right" ng-show="car.isDeal"> <strong>DEAL!!!</strong></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="view">
                            <div class="caption">
                                <p>47LabsDesign</p>
                                <a href="" rel="tooltip" title="Appreciate"><span
                                        class="fa fa-heart-o fa-2x"></span></a>
                                <a href="" rel="tooltip" title="View"><span class="fa fa-search fa-2x"></span></a>
                            </div>
                            <img src="http://24.media.tumblr.com/282fadab7d782edce9debf3872c00ef1/tumblr_n3tswomqPS1st5lhmo1_1280.jpg"
                                 class="img-responsive">
                        </div>
                        <div class="info">
                            <p class="small" style="text-overflow: ellipsis">An Awesome Title</p>

                            <p class="small coral text-right"><i class="fa fa-clock-o"></i> Posted Today | 10:42
                                A.M.</p>
                        </div>
                        <div class="stats turqbg">
                            <span class="fa fa-heart-o"> <strong>47</strong></span>
                            <span class="fa fa-eye pull-right"> <strong>137</strong></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
